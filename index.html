<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara - Aplikasi Catatan Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/Ct0pzwl.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&family=SF+Pro+Text:wght@400;500&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="header-actions">
            <a href="#" class="home-link">
                <div class="logo-container">
                    <img src="https://i.imgur.com/Ct0pzwl.png" alt="Aksara Logo" class="logo">
                    <h1>Aksara</h1>
                </div>
            </a>

            <!-- Center quote (shown when editor / create-note active) -->
            <div class="header-center-quote">yang kau hafal akan pergi, yang kau tulis akan abadi</div>

            <button id="save-note" style="display: none;">Done</button>
        </div>
    </header>
    
    <main>
        <!-- CREATE NOTE: iOS-like full screen editor -->
        <div id="create-note" style="display: none;">
            <div class="ios-note-editor" role="dialog" aria-label="Editor Catatan">
                <!-- Header inside editor (same look as global header) -->
                <div class="editor-header">
                    <a href="#" class="home-link">
                        <div class="logo-container">
                            <img src="https://i.imgur.com/Ct0pzwl.png" alt="Aksara Logo" class="logo">
                            <h1>Aksara</h1>
                        </div>
                    </a>
                    <div class="editor-header-center-quote">yang kau hafal akan pergi, yang kau tulis akan abadi</div>
                </div>

                <div class="editor-topbar">
                    <button class="editor-cancel" aria-label="Batal">Batal</button>
                    <div class="editor-title-center">Catatan Baru</div>
                    <button class="editor-done" aria-label="Selesai">Selesai</button>
                </div>

                <div class="editor-content">
                    <input type="text" id="note-title" class="editor-title" placeholder="Judul" />
                    <textarea id="note-content" class="editor-body" placeholder="Tulis catatanmu..." ></textarea>
                </div>
            </div>
        </div>
        
        <section id="search-notes" class="main-content" style="display: none;">
            <h2>Cari Catatan Anda</h2>
            <input type="text" id="search-input" placeholder="Cari catatan...">
            <div id="search-results"></div>
        </section>
        
        <section id="your-notes" class="main-content">
            <h2>Catatan Anda <span id="notes-count" class="notes-count">0</span></h2>
            <div id="notes-list">
                <div class="empty-state">
                    <p>Anda belum menulis apapun</p>
                    <button class="cta-btn" data-section="create-note">Tulis Catatan Sekarang</button>
                </div>
            </div>
        </section>
        
        <section id="view-only" class="main-content" style="display: none;">
            <h2>Catatan Bersama</h2>
            <div id="view-note"></div>
        </section>
    </main>
    
    <nav class="bottom-nav">
        <button class="nav-btn" data-section="create-note">
            <i class="fas fa-feather-alt"></i>
        </button>
        <button class="nav-btn" data-section="search-notes">
            <i class="fas fa-search"></i>
        </button>
        <button class="nav-btn active" data-section="your-notes">
            <i class="fas fa-home"></i>
        </button>
    </nav>
    
    <footer>
        <p>&copy; 2025 Aksara </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Web Aksara</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        #header {
            text-align: center;
            padding: 10px;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4ODJy1Q9zMX4wneuaVqzQLCZIX9hyVRLjRBOXwDu9s-9An6IYRRebkSlAsMXmncOKMGrxSgeJbowE1tzGdoNongp_dDAGWt8n_RFGjRW-4_5THIZSb8P-tZ2-4en155NFBGsivJoWNyog/s1600/Kumpulan-Animasi-Bergerak2.gif');
            background-size: cover;
            background-position: center;
            height: 50px;
        }
        #logo img {
            max-width: 100px;
            height: auto;
            z-index: 2;
            position: relative;
        }
        #input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background: #1e1e1e;
            padding: 10px;
            box-sizing: border-box;
            border-top: 1px solid #444;
        }
        #textInput {
            width: calc(100% - 80px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: #333;
            color: white;
            word-wrap: break-word;
        }
        #downloadButton {
            margin-left: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #downloadButton:hover {
            background: #0056b3;
        }
        #preview {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            word-wrap: break-word;
        }
        #font-size-controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }
        #font-size-controls button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
        }
        #font-size-controls button:hover {
            background: #0056b3;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="https://i.imgur.com/0kFvOiV.png" alt="Logo">
        </div>
    </div>
    <div id="preview">
        <canvas id="previewCanvas" width="1080" height="1920"></canvas>
        <span id="textPreview"></span>
        <div id="font-size-controls">
            <button onclick="increaseFontSize()">+</button>
            <button onclick="decreaseFontSize()">-</button>
        </div>
    </div>
    <div id="input-container">
        <input type="text" id="textInput" placeholder="Tulis sesuatu...">
        <button id="downloadButton" onclick="downloadImage()">Unduh PNG</button>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const textPreview = document.getElementById('textPreview');
        const previewCanvas = document.getElementById('previewCanvas');
        const ctx = previewCanvas.getContext('2d');
        let fontSize = 50;

        textInput.addEventListener('input', function() {
            updatePreview();
        });

        function updatePreview() {
            ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            ctx.font = `bold ${fontSize}px Montserrat`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            const words = textInput.value.split(' ');
            let line = '';
            let y = previewCanvas.height / 2;
            const maxWidth = previewCanvas.width - 40;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && i > 0) {
                    ctx.fillText(line, previewCanvas.width / 2, y);
                    line = words[i] + ' ';
                    y += fontSize * 1.2;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, previewCanvas.width / 2, y);
        }

        function increaseFontSize() {
            fontSize += 5;
            updatePreview();
        }

        function decreaseFontSize() {
            if (fontSize > 5) {
                fontSize -= 5;
                updatePreview();
            }
        }

        function downloadImage() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 1080;
            tempCanvas.height = 1920;

            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.font = `bold ${fontSize * 2}px Montserrat`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = 'black';

            const words = textInput.value.split(' ');
            let line = '';
            let y = tempCanvas.height / 2;
            const maxWidth = tempCanvas.width - 40;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = tempCtx.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && i > 0) {
                    tempCtx.fillText(line, tempCanvas.width / 2, y);
                    line = words[i] + ' ';
                    y += fontSize * 2.4;
                } else {
                    line = testLine;
                }
            }
            tempCtx.fillText(line, tempCanvas.width / 2, y);

            const link = document.createElement('a');
            link.download = 'Quote [amogenz].png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }

        window.addEventListener('resize', () => {
            const screenRatio = window.innerWidth / window.innerHeight;
            const canvasRatio = previewCanvas.width / previewCanvas.height;

            if (screenRatio > canvasRatio) {
                previewCanvas.style.width = '100%';
                previewCanvas.style.height = 'auto';
            } else {
                previewCanvas.style.height = '100%';
                previewCanvas.style.width = 'auto';
            }
        });

        updatePreview();
    </script>
</body>
</html>

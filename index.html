<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara - Aplikasi Catatan Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/Ct0pzwl.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&family=SF+Pro+Text:wght@400;500&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="header-actions">
            <a href="#" class="home-link">
                <div class="logo-container">
                    <img src="https://i.imgur.com/Ct0pzwl.png" alt="Aksara Logo" class="logo">
                    <h1>Aksara</h1>
                </div>
            </a>

            <button id="save-note" style="display: none;">Done</button>
        </div>
    </header>
    
    <main>
        <!-- CREATE NOTE -->
        <div id="create-note" style="display: none;">
            <div class="ios-note-editor" role="dialog" aria-label="Editor Catatan">
                <div class="editor-header">
                    <a href="#" class="home-link">
                        <div class="logo-container">
                            <img src="https://i.imgur.com/Ct0pzwl.png" alt="Aksara Logo" class="logo">
                            <h1>Aksara</h1>
                        </div>
                    </a>
                </div>

                <div class="editor-topbar">
    <button class="editor-cancel" aria-label="Batal">Batal</button>

    <!-- Font Picker (gantikan "Catatan Baru") -->
    <div class="font-selector">
        <button id="font-btn" aria-label="Pilih Font">A</button>
        <select id="font-dropdown" style="display: none;">
            <option value="'SF Pro Text', sans-serif">SF Pro Text</option>
            <option value="'SF Pro Display', sans-serif">SF Pro Display</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Tahoma, sans-serif">Tahoma</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
            <option value="'Comic Sans MS', cursive">Comic Sans</option>
            <option value="'Lucida Console', monospace">Lucida Console</option>
            <option value="'Palatino Linotype', serif">Palatino</option>
            <option value="'Segoe UI', sans-serif">Segoe UI</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="'Montserrat', sans-serif">Montserrat</option>
            <option value="'Open Sans', sans-serif">Open Sans</option>
            <option value="'Lora', serif">Lora</option>
        </select>
    </div>

    <button class="editor-done" aria-label="Selesai">Selesai</button>
</div>


                <div class="editor-content">
                    <input type="text" id="note-title" class="editor-title" placeholder="Judul" />
                    <textarea id="note-content" class="editor-body" placeholder="Tulis catatanmu..." ></textarea>
                </div>
            </div>
        </div>
        
        <section id="search-notes" class="main-content" style="display: none;">
            <h2>Cari Catatan Anda</h2>
            <input type="text" id="search-input" placeholder="Cari catatan...">
            <div id="search-results"></div>
        </section>
        
        <section id="your-notes" class="main-content">
            <h2>Catatan Anda <span id="notes-count" class="notes-count">0</span></h2>
            <div id="notes-list">
                <div class="empty-state">
                    <p>Anda belum menulis apapun</p>
                    <button class="cta-btn" data-section="create-note">Tulis Catatan Sekarang</button>
                </div>
            </div>
        </section>
        
        <section id="view-only" class="main-content" style="display: none;">
            <h2>Catatan Bersama</h2>
            <div id="view-note"></div>
        </section>
    </main>
    
    <nav class="bottom-nav">
        <button class="nav-btn" data-section="create-note">
            <i class="fas fa-feather-alt"></i>
        </button>
        <button class="nav-btn" data-section="search-notes">
            <i class="fas fa-search"></i>
        </button>
        <button class="nav-btn active" data-section="your-notes">
            <i class="fas fa-home"></i>
        </button>
    </nav>
    
    <footer>
        <p>&copy; 2025 Aksara </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>

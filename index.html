<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara</title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <div class="header-container">
            <img id="headerGif" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj4ODJy1Q9zMX4wneuaVqzQLCZIX9hyVRLjRBOXwDu9s-9An6IYRRebkSlAsMXmncOKMGrxSgeJbowE1tzGdoNongp_dDAGWt8n_RFGjRW-4_5THIZSb8P-tZ2-4en155NFBGsivJoWNyog/s1600/Kumpulan-Animasi-Bergerak2.gif" alt="Header GIF">
            <img id="logo" src="https://i.imgur.com/0kFvOiV.png" alt="Logo">
        </div>
        
        <img id="preview" alt="Pratinjau Gambar">
        <input type="range" id="fontSizeSlider" min="27" max="150" value="57" oninput="debouncedGenerateImage()">
        <button id="toggleTextareaButton" onclick="toggleTextarea()"> Tekan </button>
        <textarea class="text-box" id="textInput" placeholder="Tulis kata-katamu di sini..." oninput="debouncedGenerateImage()"style="display: none;"></textarea>
        <button id="downloadButton" onclick="downloadImage()">Download</button>
    </div>
    <canvas id="canvas" width="540" height="960"></canvas>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara - Aplikasi Catatan Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&family=SF+Pro+Text:wght@400;500&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Aksara</h1>
        <p>Catat ide-ide Anda dengan mudah!</p>
    </header>
    
    <main>
        <section id="note-form" class="main-content">
            <input type="text" id="note-title" placeholder="Judul Catatan">
            <textarea id="note-content" placeholder="Isi Catatan..."></textarea>
            <button id="save-note">Simpan Catatan</button>
        </section>
        
        <section id="search-section" class="main-content">
            <input type="text" id="search-input" placeholder="Cari catatan...">
        </section>
        
        <section id="notes-list" class="main-content">
            <!-- Daftar catatan akan ditampilkan di sini secara dinamis -->
        </section>
        
        <section id="view-only" class="main-content" style="display: none;">
            <h2>Catatan Bersama</h2>
            <div id="view-note"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Aksara - Dibuat dengan bantuan Grok</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
